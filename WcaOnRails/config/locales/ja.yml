    already_logged_in: You are already logged in with a WCA account.
    #original_hash: 5b7fa52
    create_an_account: 'You can create an account %{here}.'
    #original_hash: f8c910c
    claim_your_wca_id: 'You can claim your WCA ID %{here}.'
    #original_hash: 4dfb4c7
    create_an_account_and_claim: >-
      Create an account %{here}. After you log in with your new account, you
      will be asked to claim your WCA ID.
    answers:
      '1':
        #original_hash: f79b522
        title: How do I obtain a WCA ID and a WCA profile?
        content:
          #original_hash: b645fe1
          '1': >-
            If you have never competed before, go to a <a
            href='/competitions'>competition</a>!  A WCA ID and WCA profile will
            be created for you when the results from your first competition are
            published.
      '2':
        #original_hash: eb948e7
        title: How can I find a WCA competition?
        content:
          #original_hash: d195cec
          '1': Check out our list of <a href='/competitions'>competitions</a>
      '3':
        #original_hash: af6ad12
        title: >-
          How can I register for a competition? Who can I refer to if I have
          problems registering for a competition?
        content:
          #original_hash: 7b91db1
          '1': >-
            Many competitions do registration right here on the WCA website, but
            some use their own systems. You should contact the organizers of the
            competition you want to compete in for more details.
            %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: >-
          What are the requirements for attending a WCA competition? What do I
          need to know before attending a WCA competition?
        content:
          #original_hash: 40aa9c0
          '1': >-
            In general, there are not many requirements for a person to
            participate at a WCA competition. However, all participants of a
            competition are expected to have a good understanding of the <a
            href='https://www.worldcubeassociation.org/regulations/'>WCA
            regulations</a>. In addition, we would recommend having a look at <a
            target='_blank' href='http://www.cubingusa.com/ctutorial.php'>Cubing
            USA's competitor tutorial</a>, which gives several nice hints for
            newcomers.
      '5':
        #original_hash: 3b657aa
        title: How can I have a WCA Competition in my hometown?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            If you are interested in organizing a competition, it's highly
            recommended to attend at least one or two competitions as a
            competitor to learn from the experience.
          #original_hash: be305b8
          '2': >-
            WCA Competitions must follow the <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA
            Regulations</a>. The organization team doesn't have to know the
            regulations by heart, however, a deep knowledge of the basics of the
            regulations would definitely help in correctly organizing the
            competition.
          #original_hash: dbd72c2
          '3': >-
            After that, the organization team must contact a nearby <a
            target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>WCA
            Delegate</a>. The supervision of a WCA Delegate is required in order
            to make a competition officially sanctioned by the WCA. The WCA
            Delegate will help guide the organization on how to host a
            successful competition.
          #original_hash: 809f53a
          '4': >-
            Visit <a target='_blank'
            href='https://www.cubingusa.com/cguide.php'>this guide</a> for
            further information. (Any conflict between the information presented
            in this supplementary resource and the WCA Regulations is superseded
            by the WCA Regulations.)
      '6':
        #original_hash: 8005a61
        title: >-
          What are the WCA accounts for? What is the difference between WCA
          accounts and WCA profiles?
        content:
          #original_hash: 57a3767
          '1': >-
            You are assigned a WCA ID when the results from your first WCA
            sanctioned competition are published.
          #original_hash: c5ad7a3
          '2': >-
            WCA accounts allow you to prove to us who you are. This allows you
            to add a picture to your WCA profile, and allows you to register for
            competitions. This will protect you from other people pretending to
            be you.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: How do I change my profile picture?
        content:
          #original_hash: e619524
          '1': >-
            First, you need to <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>create a WCA
            account and connect it to your WCA ID.</a>
          #original_hash: 56a8f26
          '2': >-
            After you have connected your WCA account and your WCA ID, go to
            your <a href='%{profile_edit_path}'>edit profile page</a> to change
            your profile picture.
      '8':
        #original_hash: 1d61217
        title: How do I connect my WCA account with my WCA ID?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      results:
        #original_hash: 9aae576
        title: When are the results of a WCA competition uploaded to the WCA website?
        content:
          #original_hash: 890d879
          '1': >-
            After a competition has ended, the WCA Delegate has to double-check
            all score sheets and person data to eliminate possible errors. Once
            this is done, the results are sent to the WCA Results Team (WRT),
            which is responsible for uploading competition results and
            maintaining the WCA database. The WRT finally uploads the results to
            the WCA database as soon as possible.
          #original_hash: b6a68ab
          '2': >-
            Depending on the size of the competition and the delegate's personal
            schedule, all this can take only a day or up to a week. Please be
            patient.
          #original_hash: bf8adbe
          '3': >-
            Additionally, if you have connected your WCA account with your WCA
            ID (see below), you can enable email notifications about your
            results submission <a href='%{preferences_edit_path}'>here</a>.
  about:
    #original_hash: 9ac918a
    title: About the WCA
    mission:
      #original_hash: e4698d4
      title: Mission
      paragraphs:
        #original_hash: 16ad45e
        '1': >-
          The World Cube Association governs competitions for all puzzles
          labelled as Rubik puzzles, and all other puzzles that are played by
          twisting the sides, so-called 'twisty puzzles'. Most famous of these
          puzzles is the Rubik's Cube, invented by professor Rubik from Hungary.
          A selection of these puzzles are chosen as official events of the WCA.
        #original_hash: c8ecd24
        '2': >-
          The World Cube Association organises competitions all over the world,
          supported by national organizations responsible for organising
          competitions in their countries.
        #original_hash: 20e0550
        '3': >-
          The goal of the World Cube Association is to have<br /><strong>more
          competitions in more countries with more people and more fun, under
          fair and equal conditions.</strong>
        #original_hash: bee3687
        '4': >-
          The spirit of the World Cube Association is that<br /> <strong>people
          from all over the world have fun together in a friendly atmosphere,
          help each other and behave sportsmanlike.</strong>
    structure:
      #original_hash: 9482c5d
      title: Structure
      #original_hash: d855b50
      board_html: >-
        The World Cube Association is led by the <strong>WCA Board</strong>,
        consisting of the following members:
      #original_hash: b0c72a9
      committees: >-
        The following committees are responsible for the operational activities
        of the WCA:
      wdc:
        #original_hash: 853bffa
        name_html: <strong>WCA Disciplinary Committee (WDC)</strong>
        #original_hash: 286fdf8
        description: >-
          This committee advises the WCA Board in special cases, like alleged
          violations of WCA Regulations, and may be contacted by WCA members in
          case of important personal matters regarding WCA competitions.
      wrc:
        #original_hash: 4aa147f
        name_html: <strong>WCA Regulations Committee (WRC)</strong>
        #original_hash: 13ada5b
        description: This committee is responsible for managing the WCA Regulations.
      results:
        #original_hash: 3e819b8
        name_html: <strong>WCA Results team</strong>
        #original_hash: 439ffae
        description: This team is responsible for managing all competition results.
      software:
        #original_hash: ea7f654
        name_html: <strong>WCA Software team</strong>
        #original_hash: ec961e4
        description: >-
          This team is responsible for managing the WCA's software (website,
          scramblers, workbooks, admin tools).
      #original_hash: f2ceade
      delegates_html: >-
        <strong>WCA Delegates</strong> are members of the WCA who are
        responsible for making sure that all WCA competitions are run according
        to the mission, regulations and spirit of the WCA. The WCA distinguishes
        between <strong>WCA Senior Delegates</strong>, <strong>WCA
        Delegates</strong> and <strong>WCA Candidate
        Delegates</strong>%{see_link}. Additional to the duties of a WCA
        Delegate, a WCA Senior Delegate is responsible for managing the
        Delegates in their area and can also be contacted by the community for
        regional matters. New Delegates are at first listed as WCA Candidate
        Delegates and need to show that they are capable of managing
        competitions successfully before being listed as WCA Delegates.
      #original_hash: 27d18ac
      see_link_html: ' (see %{link})'
      #original_hash: 5b01fcc
      members_html: >-
        All competitors automatically become <strong>members</strong> of the WCA
        in their first WCA competition.
