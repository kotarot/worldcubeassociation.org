        name: >-
          Il nome completo della competizione con incluso l'anno, alla fine (es.
          Milan Cube Day 2017). Fai attenzione a mettere le maiuscole. Il nome
          può contenere solamente caratteri alfanumerici, trattini (-), punti
          (.), doppi punti (:), apostrofi ('), ampersand (&), spazi ( ).
        #original_hash: 525fcc8
        cellName: >-
          Il nome abbreviato. Se il nome è già corto, puoi riutilizzare quello
          (es. European Championship 2016 -> Europe 2006)
        #original_hash: bce4589
        cityName: >-
          Nome della città e (se applicabile) dello stato dove si svolge la
          gara. NON scrivere il nome della nazione (es. Milan o San Francisco,
          California).
        #original_hash: 17c8ff8
        information: >-
          Informazioni riguardo la competizione (es. numero massimo di
          partecipanti, informazioni riguardo email di conferma).
