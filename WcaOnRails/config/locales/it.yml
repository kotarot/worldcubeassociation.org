      delegate_report:
        #original_hash: 4eefb60
        schedule_url: >-
          Il link completo della schedule pubblicata (es.
          https://www.cubingusa.com/usnationals2016/schedule.php)
        #original_hash: 1a68719
        equipment: >-
          Numero e tipo di timer e display utilizzati per la competizione.
          Rimuovi le linee non utilizzate.
        #original_hash: 4658dd9
        venue: >-
          Parla delle stanze, della luce, delle zone di accesso al pubblico,
          della distribuzione delle aree (risoluzione, scrambling, attesa,
          score-takers), se sono state predisposte più aree di risoluzione, dei
          problemi incontrati (es. il rumore) e di come sono stati risolti...
          Sii conciso e non riportare dettagli irrilevanti.
        #original_hash: 5a80c42
        organization: >-
          Parla del team organizzativo e di come si sono comportati, della loro
          esperienza con gare passate e se hai notato progessi, se sono stati
          professionali e attivi durante i giorni della competizione, di come
          hanno gestito gli eventuali problemi (es ritardo nella schedule).
          Parla di come sei stato coinvolto nell'organizzazione. Sii conciso e
          non riportare dettagli irrilevanti.
        #original_hash: 715f020
        incidents: >-
          Riporta ogni incidente che consideri meritevole di essere menzionato.
          Numera gli incidenti iniziando da 1, così che gli altri delegati
          possano commentare riferendosi a loro tramite i numeri. Fai attenzione
          a menzionare solamente casi concreti e non eventi generici (es.
          normali +2 e DNF). Sentiti libero di chiedere l'opinione degli altri
          delegati o del WRC. In caso sia necessario coinvolgere il WDC,
          assicurati di rendere il più chiaro possibile la richiesta.
        #original_hash: f30abdc
        remarks: >-
          Parla di qualsiasi altra cosa che tu voglia condividere (es.
          miglioramenti o peggioramenti della community, piani futuri per la
          regione). Se per essere conciso hai tralasciato qualcosa nei form
          precedenti, puoi approfittare di questo form per riportarlo.
        #original_hash: da39a3e
