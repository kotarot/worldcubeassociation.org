  score_tools:
    #original_hash: ea9d41d
    title: Narzędzia Operujące na Wynikach WCA
    paragraphs:
      #original_hash: ec3e0ab
      '1': >-
        WCA wysoce poleca używanie <a href="http://cubecomps.com">Cube Comps</a>
        zarówno przed, jak i w trakcie zawodów. Jest to system online,
        posiadający możliwość wprowadzania wyników na żywo oraz wiele
        interesujących funkcjonalności, takich jak drukowanie kart startowych i
        bardzo efektywny system wprowadzania danych. Jego twórcą jest Luis J.
        Iáñez i obecnie projekt jest otwartym oprogramowaniem (Open Source).
      #original_hash: 7438b0d
      '2': >-
        Arkusze wyników oraz algorytmy mieszające powinny być przetworzone i
        sprawdzone pod względem poprawności przy użyciu %{workbook_link} przed
        wysłaniem ich do Zespołu do Spraw Wyników.
      #original_hash: 975e59b
      '3': >-
        Najnowsza wersja arkusza wyników z zawodów WCA może zostać pobrana <br
        /><a href="/files/results.xls" target="_blank">tutaj</a>.
  logo:
    #original_hash: c72c969
    title: Logo WCA
    paragraphs:
      #original_hash: c092e13
      '1': >-
        Logo WCA zaprojektował Justin Eastman podczas konkursu w styczniu 2005
        roku.<br />Spodobał nam się jego pomysł ze względu na swój design,
        kolorystykę i fakt, że nie ukazuje konkretnie Kostki Rubika 3x3x3.
      #original_hash: f228da2
      '2': >-
        Posiadamy trzy różne wersje loga: <a href="/files/WCAlogo_XL.jpg">dużą
        wersję</a> (46 KB, 1756 x 1068 pikseli), <a
        href="/files/WCAlogo.svg">wersję wektorową</a> oraz <a
        href="/files/WCAlogo_notext.svg">wersję wektorową bez tekstu</a>.
      #original_hash: dcb1ad6
      '3': >-
        Trójwymiarową wersję loga stworzył Vu Minh Tan z Vietnamu: <a
        href="/files/WCALogo3D.png">wersja PNG</a> (2.1 MB),  <a
        href="/files/WCALogo3Dsmall.png">mała wersja PNG</a> (0.25 MB).
      #original_hash: 545fcd9
      '4': >-
        Wszyscy organizatorzy zawodów mogą używać loga WCA na stronach, odzieży,
        upominkach i dekoracjach (dotyczy tylko oficjalnych zawodów WCA). <br />
        Wykorzystanie przez inne osoby i w innych celach wymaga zgody <a
        href="mailto:board@worldcubeassociation.org">Zarządu WCA</a>.
  workbook_assistant:
    #original_hash: e442ea4
    title: WCA Workbook Assistant
    #original_hash: a7c307f
    download: Pobierz WCA Workbook Assistant
    #original_hash: cf1b916
    last_update: Ostatnia aktualizacja
    #original_hash: feece00
    version_history: historia wersji
    #original_hash: 8f3f4c0
    header: Jak przetworzyć wyniki i algorytmy mieszające przed wysłaniem ich do WCA
    step1:
      #original_hash: c0450b1
      title: 'Krok 1: Otwórz arkusz z wynikami'
      #original_hash: 656d70d
      content_html: >-
        Otwórz arkusz za pomocą przycisku <em>Open...</em> lub pociągnij
        odpowiedni plik, upuszczając go na oknie aplikacji.
    step2:
      #original_hash: 3ad9881
      title: 'Krok 2: Dodaj algorytmy mieszające TNoodle'
      #original_hash: 080acc0
      content_html: >-
        Dodaj algorytmy mieszające TNoodle za pomocą przycisku <em>Add...</em>
        lub przeciągnij odpowiedni plik TNoodle i upuść go na oknie aplikacji.
        Upewnij się, że używasz pliku .zip lub .json wygenerowanego przez
        TNoodle.
      #original_hash: 6cc90b8
      content2_html: >-
        Możesz dodać wiele plików z algorytmami mieszającymi, w przypadku gdy
        zostały wygenerowane fragmentarycznie lub musiano wygenerować dodatkowe
        algorytmy mieszające podczas zawodów.
    step3:
      #original_hash: b2d01b3
      title: 'Krok 3: Dopasuj algorytmy mieszające do wyników'
      #original_hash: 36383b1
      content_html: >-
        WCA Workbook Assistant automatycznie dopasowuje algorytmy mieszające do
        rund, które się odbyły. W niektórych przypadkach, na przykład gdy wiele
        plików z algorytmami mieszającymi zostało wygenerowanych, selekcja musi
        być dokonana ręcznie ponieważ istnieje kilka możliwości.
      #original_hash: e869c1e
      content2_html: >-
        Ręczny wybór algorytmów mieszających może być dokonany poprzez podwójne
        kliknięcie komórki <em>Scrambles</em> w panelu przeglądu arkusza.
      #original_hash: a42bae2
      content3_html: >-
        Możliwym jest wybranie tylko jednej rundy spośród plików z algorytmami
        mieszającymi dla każdej rundy, w której są wyniki. Jeżeli pojawi się
        sytuacja, w której algorytmy mieszające dla pojedynczej rundy zostały
        wygenerowane jako oddzielne rundy w TNoodle, możesz użyć przycisku
        <em>Edit groups...</em>, aby edytować grupy w plikach z algorytmami
        mieszającymi i przenieść je z jednej rundy do innej lub usunąć je.
      #original_hash: 94353f2
      content4_html: >-
        W tym przykładzie, dodatkowy zbiór algorytmów mieszających został
        wygenerowany, aby w pierwszej rundzie skewba były dwie grupy zamiast
        jednej.
      #original_hash: 68c5b18
      content5_html: >-
        Algorytmy mieszające dla dodatkowej grupy mogę być przeciągnięte i
        upuszczone na rundzie, która była wygenerowana początkowo. To powoduje
        umieszczenie obu grup w jednej rundzie.
    step4:
      #original_hash: ed940d2
      title: 'Krok 4: Popraw błędy zgłoszone przez aplikację'
      #original_hash: df2cf58
      content_html: >-
        Wyniki są sprawdzane pod kątem błędów we wprowadzaniu danych. Rundy,
        które będą posiadały błędy, zostaną zaznaczone czerwoną ikoną w panelu
        przeglądu arkusza.
      #original_hash: 7fbf6b8
      content2_html: >-
        Po wybraniu wiersza z błędami w panelu przeglądu arkusza, aplikacja
        wyświetli szczegóły w panelu błędów walidacji w lewym dolnym roku.
      #original_hash: 0600502
      content3_html: >-
        Błędy mogą zostać poprawione poprzez otwarcie arkusza w arkuszu
        kalkulacyjnym, jego edycję i zapisanie. Zaktualizowany arkusz może być
        następnie załadowany ponownie do WCA Workbook Assistant poprzez
        kliknięcie przycisku <em>Refresh</em>. Spowoduje to jedynie
        przeładowanie wyników, pozostawiając wszystkie inne wprowadzone zmiany
        nietknięte, na przykład algorytmy mieszające, które zostały dodane.
    step5:
      #original_hash: 536ec4d
      title: 'Krok 5: Wybierz ID zawodów'
      #original_hash: 5aeb5bd
      content_html: >-
        Wybierz poprawne ID zawodów poprzez kliknięcie przycisku
        <em>Select...</em> obok pola <em>Competition ID</em>.
      #original_hash: 3acf7d0
      content2_html: >-
        Pokaże się okno dialogowe z listą zawodów spośród których należy dokonać
        wyboru.
      #original_hash: ceeb6fe
      content3_html: >-
        Możesz filtrować listę poprzez wprowadzenie części nazwy danych zawodów
        lub Delegata WCA.
      #original_hash: 5ca74eb
      content4_html: >-
        Początkowo jedynie zawody, które miały miejsce mniej niż tydzień temu
        lub odbędą się w czasie nadchodzącego tygodnia, zostaną wyświetlone.
        Jeżeli masz potrzebę wybrania zawodów spoza tego przedziału czasowego,
        odznacz <em>Only show current competitions</em>.
    step6:
      #original_hash: 52bb1f6
      title: 'Krok 6: Eksportuj wyniki jako JSON'
      #original_hash: 6bfee23
      content_html: >-
        Zapisz wyniki do pliku JSON klikając przycisk <em>Export results
        JSON...</em> w prawym dolnym roku.
    step7:
      #original_hash: 09fa37d
      title: 'Krok 7: Wyślij wyniki w formacie JSON do WCA'
      #original_hash: 9be089f
      content_html: >-
        Wyślij maila, dołączając plik JSON wyeksportowany przez WCA Workbook
        Assistant, na adres <a
        href="mailto:results@worldcubeassociation.org">results@worldcubeassociation.org</a>
