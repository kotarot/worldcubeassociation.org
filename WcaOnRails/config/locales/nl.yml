    answers:
      '1':
        #original_hash: f79b522
        title: Hoe krijg ik een WCA id en een WCA-account?
        content:
          #original_hash: b645fe1
          '1': >-
            Als je nooit aan een wedstrijd hebt meegedaan, ga dan naar <a
            href='/competitions'>wedstrijd</a>! Een WCA id en WCA-account worden
            voor je aangemaakt als de resultaten van je eerste wedstrijd worden
            gepost.
      '2':
        #original_hash: eb948e7
        title: Hoe kan ik een WCA-wedstrijd vinden?
        content:
          #original_hash: d195cec
          '1': Kijk naar onze lijst van <a href='/competitions'>wedstrijden</a>
      '3':
        #original_hash: af6ad12
        title: >-
          Hoe kan ik me aanmelden voor een wedstrijd? Met wie kan ik contact
          opnemen als ik problemen heb met aanmelden voor een wedstrijd?
        content:
          #original_hash: 7b91db1
          '1': >-
            De meeste wedstrijden handelen de aanmeldingen op de WCA-website af,
            echter sommige wedstrijden gebruiken hun eigen systeem. Je kunt
            contact opnemen met de organisatoren van de wedstrijd voor meer
            informatie.  %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: >-
          Wat zijn de eisen om bij een WCA-wedstrijd aanwezig te zijn? Wat moet
          ik weten voor een WCA-wedstrijd?
        content:
          #original_hash: 40aa9c0
          '1': >-
            In het algemeen zijn er geen eisen om mee te doen aan een
            WCA-wedstrijd. Echter, alle deelnemers moeten het <a
            href='https://www.worldcubeassociation.org/regulations/'>WCA-wedstrijdreglement</a>
            goed kennen. Aanvullen bevelen we aan om de <a target='_blank'
            href='http://www.cubingusa.com/ctutorial.php'>Cubing USA's
            competitor tutorial</a> te bekijken, deze heeft goede informatie
            voor nieuwkomers.
      '5':
        #original_hash: 3b657aa
        title: Hoe kan ik een WCA-wedstrijd bij mij in de buurt hebben?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            Als je geïnteresseerd bent om een wedstrijd te organiseren, kun je
            het beste eerst bij een of meerdere andere wedstrijden komen om te
            leren hoe zo'n wedstrijd verloopt.
          #original_hash: be305b8
          '2': >-
            WCA-wedstrijden moeten het <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA-wedstrijdreglement</a>
            volgen. Organisatoren hoeven het reglement niet uit hun hoofd te
            kennen, echter de basiskennis helpt zeker om de wedstrijd goed te
            organiseren.
          #original_hash: dbd72c2
          '3': >-
            Daarna kunnen de organisatoren contact opnemen met een <a
            target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>WCA
            delegate</a> dichtbij. Er moet een WCA delegate aanwezig zijn om de
            wedstrijden officieel te maken voor WCA. De WCA delegate kan de
            organisatoren helpen om een succesvolle wedstrijd te organiseren.
          #original_hash: 809f53a
          '4': >-
            Bezoek <a target='_blank'
            href='https://www.cubingusa.com/cguide.php'>deze gids</a> voor
            verdere informatie. Het WCA-wedstrijdreglement is leidend als er
            verschillen zijn met de gids.
      '6':
        #original_hash: 8005a61
        title: >-
          Waar dienen WCA-accounts voor? Wat is het verschil tussen een
          WCA-account en een WCA-profiel?
        content:
          #original_hash: 57a3767
          '1': >-
            Je krijgt een WCA id als de resultaten van je eerste WCA-wedstrijd
            zijn gepost.
          #original_hash: c5ad7a3
          '2': >-
            WCA-accounts zijn voor ons een bewijs wie je bent. Dit maakt het
            mogelijk om een foto bij je WCA-profiel te plaatsen en je aan te
            melden voor wedstrijden. Het beschermt jou tegen mensen die zich
            voor willen doen als jij.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: Hoe pas ik mijn profielfoto aan?
        content:
          #original_hash: e619524
          '1': >-
            Eerst moet je <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>een
            WCA-account aanmaken en verbinden met je WCA id</a>.
          #original_hash: 56a8f26
          '2': >-
            Nadat je WCA-account is verbonden met je WCA id, ga je naar <a
            href='%{profile_edit_path}'>Aanpassen profielfoto</a> om je
            profielfoto aan te passen
      '8':
        #original_hash: 1d61217
        title: Hoe verbind ik mijn WCA-account met mijn WCA id?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      results:
        #original_hash: 9aae576
        title: >-
          Wanneer worden de resultaten van een WCA-wedstrijd gepost op de
          WCA-website?
        content:
          #original_hash: 890d879
          '1': >-
            Als een wedstrijd is afgelopen, zal de WCA delegate een aantal
            controles uitvoeren op de resultaatbriefjes en persoonlijke
            gegevens. Daarna verstuurt de WCA delegate de resultaten naar het
            WCA Resultatenteam (WRT) dat verantwoordelijk is voor het posten en
            het onderhouden van de WCA-database. Het WRT post de resultaten zo
            snel als mogelijk.
          #original_hash: b6a68ab
          '2': >-
            Afhankelijk van de grootte van een wedstrijd en het tijdsbeslag van
            de WCA delegate, kan dit een dag tot een week duren. Heb dus even
            geduld.
          #original_hash: bf8adbe
          '3': >-
            Als je je WCA-account hebt verbonden met je WCA id (zie hieronder),
            kun je je <a href='%{preferences_edit_path}'>hier</a> aanmelden om
            een bericht te krijgen van het beschikbaar komen van
            wedstrijdresultaten.
  about:
    #original_hash: 9ac918a
    title: Over WCA
    mission:
      #original_hash: e4698d4
      title: Missie
      paragraphs:
        #original_hash: 16ad45e
        '1': >-
          De World Cube Association is de internationale organisatie voor
          wedstrijden voor alle puzzels in de categorie Rubik puzzels, en alle
          andere puzzels die gespeeld worden door het draaien van zijden,
          zogenoemde 'twisty puzzles' (draaipuzzels). De beroemdste van deze
          puzzels is de Rubik's Kubus, uitgevonden door professor Rubik uit
          Hongarije. Een selectie uit deze puzzels is gekozen als officiële
          wedstrijdonderdelen van de WCA.
        #original_hash: c8ecd24
        '2': >-
          De World Cube Association organiseert wedstrijden over de hele wereld,
          ondersteund door nationale organisaties die verantwoordelijk zijn voor
          het organiseren van wedstrijden in hun landen.
        #original_hash: 20e0550
        '3': >-
          Het doel van de World Cube Association is <br /><strong>meer
          wedstrijden in meer landen met meer mensen en meer plezier, onder
          eerlijke en gelijke omstandigheden</strong>.
        #original_hash: bee3687
        '4': >-
          De spirit van World Cube Association is that<br /> <strong>mensen van
          over de hele wereld samen plezier hebben in een prettige atmosfeer,
          elkaar helpen en zich sportief gedragen</strong>.
    structure:
      #original_hash: 9482c5d
      title: Structuur
      #original_hash: d855b50
      board_html: >-
        De World Cube Association wordt geleid door de <strong>WCA
        Board</strong>, bestaande uit de volgende leden:
      #original_hash: b0c72a9
      committees: >-
        De volgende commissies zijn verantwoordelijk voor de operationele
        activiteiten van de WCA:
      wdc:
        #original_hash: 853bffa
        name_html: <strong>WCA Disciplinaire Commissie (WDC)</strong>
        #original_hash: 286fdf8
        description: >-
          Deze commissie adviseert de WCA Board in speciale gevallen, zoals
          verdenkingen van schending van het WCA Wedstrijdreglement, and kan
          worden gecontacteerd door WCA-leden ingeval van belangrijke
          persoonlijke zaken betreffende WCA-wedstrijden.
      wrc:
        #original_hash: 4aa147f
        name_html: <strong>WCA Reglement Commissie (WRC)</strong>
        #original_hash: 13ada5b
        description: >-
          Deze commissie is verantwoordelijk voor het onderhouden van het WCA
          Wedstrijdreglement.
      results:
        #original_hash: 3e819b8
        name_html: <strong>WCA Resultatenteam</strong>
        #original_hash: 439ffae
        description: >-
          Dit team is verantwoordelijk voor het beheren van alle
          wedstrijdresultaten.
      software:
        #original_hash: ea7f654
        name_html: <strong>WCA Softwareteam</strong>
        #original_hash: ec961e4
        description: >-
          Dit team is verantwoordelijk voor het beheren van de WCA-software
          (website, scramblers, werkboeken en beheertools).
      #original_hash: f2ceade
      delegates_html: >-
        <strong>WCA delegates</strong> zijn leden van de WCA die
        verantwoordelijk zijn dat alle WCA-wedstrijden verlopen volgens de
        missie, reglementen en spirit van de WCA. De WCA onderscheidt
        <strong>WCA Senior delegates</strong>, <strong>WCA delegates</strong> en
        <strong>WCA kandidaat delegates</strong>%{see_link}. Naast de taken van
        een WCA delegate is een WCA Senior delegate verantwoordelijk voor het
        managen van de WCA delegates in hun regio en kan deze door de community
        worden benaderd over regionale zaken. Nieuwe WCA delegates worden eerst
        benoemd als WCA kandidaat delegates en moeten aantonen dat zij in staat
        zijn om WCA-wedstrijden succesvol te laten verlopen, voordat ze worden
        benoemd tot WCA delegate.
      #original_hash: 27d18ac
      see_link_html: '(zie%{link})'
      #original_hash: 5b01fcc
      members_html: >-
        Alle deelnemers worden automatisch <strong>lid</strong> van WCA in hun
        eerste WCA-wedstrijd.
