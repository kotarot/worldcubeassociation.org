  score_tools:
    #original_hash: ea9d41d
    title: WCA Score tools
    paragraphs:
      #original_hash: ec3e0ab
      '1': >-
        WCA beveelt sterk het gebruik aan van <a
        href="http://cubecomps.com">Cube Comps</a> voor en tijdens de wedstrijd.
        Cube Comps is een online systeem met live scores en vele interessante
        functionaliteiten, zoals het afdrukken van scorebriefjes en een
        efficiënt multi-user resultaatinvoersysteem. Gemaakt door Luis J. Iáñez
        en nu onder Open Source.
      #original_hash: 7438b0d
      '2': >-
        Resultaatbestanden en scrambles moeten worden verwerkt en gecontroleerd
        op fouten met de %{workbook_link} voordat deze naar het
        WCA-resultatenteam worden verstuurd.
      #original_hash: 975e59b
      '3': >-
        De nieuwste versie van het WCA-resultatenbestand kan worden gedownload
        hier: <br /><a href="/files/results.xls"
        target="_blank">WCA-resultatenbestand</a>.
  logo:
    #original_hash: c72c969
    title: WCA-logo
    paragraphs:
      #original_hash: c092e13
      '1': >-
        Het WCA-logo is ontworpen door Justin Eastman in een ontwerpwedstrijd in
        januari 2005.<br />We vonden het logo goed vanwege het ontwerp, de
        kleuren en het feit dat het niet specifiek een Rubik's Kubus /
        3x3x3-kubus uitbeeldt.
      #original_hash: f228da2
      '2': >-
        We hebben drie verschillende versies van het logo: <a
        href="/files/WCAlogo_XL.jpg">grote versie</a> (46 KB, 1756 px bij 1068
        px), <a href="/files/WCAlogo.svg">vectorversie</a> en <a
        href="/files/WCAlogo_notext.svg">vectorversie zonder tekst</a>.
      #original_hash: dcb1ad6
      '3': >-
        3D-versie van het logo, ontworpen door Vu Minh Tan uit Vietnam: <a
        href="/files/WCALogo3D.png">PNG-versie</a> (2.1 MB), <a
        href="/files/WCALogo3Dsmall.png">kleine PNG-versie</a> (0.25 MB).
      #original_hash: 545fcd9
      '4': >-
        Alle WCA-wedstrijdorganisatoren mogen het WCA-logo gebruiken voor
        websites, kleding, kado's of decoraties, uitsluitend voor officiële
        WCA-wedstrijden.<br /> Voor alle andere personen en doeleinden is
        toestemming nodig van <a
        href="mailto:board@worldcubeassociation.org">WCA Board</a> om het logo
        the gebruiken.
  workbook_assistant:
    #original_hash: e442ea4
    title: WCA Workbook Assistant
    #original_hash: a7c307f
    download: Download WCA Workbook Assistant
    #original_hash: cf1b916
    last_update: Laatst bijgewerkt
    #original_hash: feece00
    version_history: versiehistorie
    #original_hash: 8f3f4c0
    header: >-
      Hoe resultaten en scrambles te verwerken voor deze op te sturen naar de
      WCA
    step1:
      #original_hash: c0450b1
      title: 'Stap 1: Open het werkboek met de resultaten'
      #original_hash: 656d70d
      content_html: >-
        Open het werkboek met de <em>Open...</em>-knop of door het werkboek te
        slepen naar het applicatiescherm.
    step2:
      #original_hash: 3ad9881
      title: 'Stap 2: voeg de TNoodle scrambles toe'
      #original_hash: 080acc0
      content_html: >-
        Voeg de TNoodle scrambles to met de <em>Toevoegen...</em> knop of door
        het TNoodle-bestand te slepen naar het applicatiescherm. Zorg dat je het
        zip-bestand of het json-bestand gebruikt dat door TNoodle is
        gegenereerd.
      #original_hash: 6cc90b8
      content2_html: >-
        Je kunt meerdere scramble-bestanden toevoegen als de scrambles in delen
        zijn gegenereerd of extra scrambles zijn aangemaakt tijdens de
        wedstrijd.
    step3:
      #original_hash: b2d01b3
      title: 'Stap 3: koppel de scrambles aan de resultaten'
      #original_hash: 36383b1
      content_html: >-
        De WCA Workbook Assistant verbindt automatisch de scrambles aan de
        ronden die zijn gehouden. In sommige gevallen, zoals wanneer er meerdere
        scramble-bestanden zijn gegenereerd moet de selectie handmatig worden
        gedaan, omdat er dan meerdere mogelijkheden zijn.
      #original_hash: e869c1e
      content2_html: >-
        Handmatig selecteren van scrambles kan worden gedaan door te
        dubbelklikken op de cell <em>Scrambles</em> in het overzichtspaneel.
      #original_hash: a42bae2
      content3_html: >-
        Het is alleen mogelijk om één ronde van de scramble-bestanden te
        selecteren voor iedere ronde waarvoor er resultaten zijn. Als er
        meerdere scramble-bestanden zijn voor een enkele ronde in TNoodle, kun
        je met <em>Edit groups...</em> de groepen bewerken in de
        scramble-bestanden en ze verplaatsen van ene ronde naar een andere, of
        ze verwijderen.
      #original_hash: 94353f2
      content4_html: >-
        In dit voorbeeld was een extra set scrambles gegenereerd voor twee
        groepen van de eerste ronde van Skewb in plaats van één groep.
      #original_hash: 68c5b18
      content5_html: >-
        De scrambles voor aanvullende groepen kunnen gesleept worden naar de
        ronde die oorspronkelijk was gegenereerd. Zo worden de twee groepen naar
        één ronde verplaatst.
    step4:
      #original_hash: ed940d2
      title: 'Stap 4: Corrigeer fouten die de applicatie aangeeft'
      #original_hash: df2cf58
      content_html: >-
        De resultaten worden gecontroleerd op fouten. Rondes die fouten hebben
        worden gemarkeerd met een rood icon in het overzichtspaneel.
      #original_hash: 7fbf6b8
      content2_html: >-
        Bij het selecteren van een regel met fouten in het overzichtspaneel, zal
        de applicatie een overzicht geven van de geconstateerde fouten in het
        paneel linksonder.
      #original_hash: 0600502
      content3_html: >-
        Fouten kunnen worden hersteld door het werkboek te open in een
        spreadsheet, het bestand te bewerken en op te slaan. Het bijgewerkte
        werkboek kan opnieuw in de WCA Workbook Assistant worden geladen met de
        <em>Refresh</em>-knop. Dit zal alleen de resultaten opnieuw laden maar
        alle andere wijzigingen intact houden, zoals de scrambles die zijn
        toegevoegd.
    step5:
      #original_hash: 536ec4d
      title: 'Stap 5: Selecteer de id van de wedstrijd'
      #original_hash: 5aeb5bd
      content_html: >-
        Selecteer de juiste id van de wedstrijd door op <em>Select</em> te
        klikken naast het <em>Competition ID</em> veld.
      #original_hash: 3acf7d0
      content2_html: >-
        In een pop-up verschijnt de lijst met wedstrijden waaruit kan worden
        gekozen.
      #original_hash: ceeb6fe
      content3_html: >-
        Je kunt de lijst filteren door een deel van de naam in te toetsen van de
        wedstrijd of de WCA delegate.
      #original_hash: 5ca74eb
      content4_html: >-
        Initieel worden alleen de wedstrijden van de laatste week getoond of die
        de komende week plaatsvinden. Als je een wedstrijd buiten deze periode
        wilt kiezen, vink dan <em>Only show current competitions</em> uit.
    step6:
      #original_hash: 52bb1f6
      title: 'Stap 6: Exporteer de resultaten naar een json-bestand'
      #original_hash: 6bfee23
      content_html: >-
        Sla de resultaten op als json-bestand door te klikken op <em>Export
        results JSON...</em> rechtsonder.
    step7:
      #original_hash: 09fa37d
      title: 'Stap 7: Stuur het json-bestand met de resultaten op naar WCA'
      #original_hash: 9be089f
      content_html: >-
        Stuur het json-bestand uit WCA Workbook Assistant met e-mail op naar <a
        href="mailto:results@worldcubeassociation.org">results@worldcubeassociation.org</a>
