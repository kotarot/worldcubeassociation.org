      delegate_report:
        #original_hash: 4eefb60
        schedule_url: >-
          Lien complet vers le planning public (Par exemple,
          https://www.cubingusa.com/usnationals2016/schedule.php)
        #original_hash: 1a68719
        equipment: >-
          Nombre et type de timers et afficheurs utilisés pendant la
          compétition. Merci de retirer la ou les ligne(s) non utilisée(s).
        #original_hash: 4658dd9
        venue: >-
          Parlez de la salle, de la luminosité, de l'accès pour le public, de
          comment elle était arrangée (zone de compétition, d'attente, etc.), de
          si vous avez utilisé plusieurs zones de compétition, des différents
          problèmes qui sont survenus (le bruit par exemple) et de comment vous
          les avez résolus. Merci de rester concis et de ne pas rapporter des
          détails inutiles.
        #original_hash: 5a80c42
        organization: >-
          Parlez de l'équipe d'organisation et de comment elle a gérée la
          compétition, de si vous y étiez impliqué, de leurs précédentes
          expériences, de si vous avez constaté des progrès dans leur travail,
          de s'ils ont été professionnels et actifs pendant la compétition, et
          des problèmes qui sont survenus (Par exemple : avoir du retard) ainsi
          de comment ils ont été résolus. Merci de rester concis et de ne pas
          rapporter des détails inutiles.
        #original_hash: 715f020
        incidents: >-
          Rapportez tous les incidents qui méritent selon vous d'être
          mentionnés. Numérotez les incidents de manière à ce que les autres
          délégués puissent commenter en se référant à eux via leur numéro.
          Faites attention à ne mentionner que les cas concrets, pas les petits
          incidents standard tels que les +2 et DNF. N'hésitez pas à demander un
          retour de la part des délégués ou du WRC sur certains incidents. Si
          vous souhaitez impliquer le WDC dans l'un d'entre eux, exprimer cette
          requête clairement.
        #original_hash: f30abdc
        remarks: >-
          Parlez de tous les autres détails que vous souhaiteriez partager (Par
          exemple : amélioration ou regression de la commauté, projets futurs
          dans la région). Si pour être concis dans l'une des sections
          précédentes vous avez omis certains détails, vous pouvez en parlez
          ici.
        #original_hash: da39a3e
