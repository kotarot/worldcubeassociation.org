      competition:
        #original_hash: 2c812a0
        name: >-
          Le nom complet de la compétition, avec la date à la fin (Par exemple,
          European Rubik's Cube Championship 2006). Pensez à mettre la première
          lettre des mots en majuscule. Le nom doit contenir uniquement des
          caractères alphanumériques, ainsi que des tirets(-), esperluettes(&),
          points(.), deux-points(:), apostrophes('), et espaces( ).
        #original_hash: 525fcc8
        cellName: >-
          Un nom court pour l'affichage. Si le nom de la compétition est déjà
          court, vous pouvez réutiliser ce nom (par exemple, France 2006).
        #original_hash: bce4589
        cityName: >-
          Nom de la ville où la compétition a lieu. Ne pas mettre le pays (Par
          exemple, Paris).
        #original_hash: 17c8ff8
        information: >-
          Quelques informations à propos de la compétition (Par exemple, France
          2006 est ouvert à toute les nationalités, maximum 100 compétiteurs).
        #original_hash: 0708400
        delegate_ids: Délégué(s) WCA pour la compétition.
        #original_hash: 517d376
        organizer_ids: >-
          Organisateur(s) de la compétition (ils doivent avoir un compte pour
          être listé ici).
        #original_hash: cabe7fb
        external_website: >-
          Le site internet de la compétition. Doit être une adresse http(s)
          valide.
        #original_hash: 9965635
        registration_open: >-
          Note : Les dates d'ouverture et de fermeture des inscriptions sont au
          fuseau horaire UTC !
        #original_hash: f688881
        remarks: >-
          Informations complémentaires que vous souhaitez faire parvenir au
          bureau de la WCA. Par exemple, les raisons pour lesquelles cette
          compétition a été créé moins d'un mois à l'avance, le cas échéant.
