        base_entry_fee_lowest_denomination: >-
          Les frais d'inscriptions de base pour la compétition. Ils sont
          enregistrés dans la plus petite unité possible pour la monnaie
          indiquée. Par exemple des centimes si l'Euro est utilisé. Les frais
          d'inscriptions seront affichés dans les informations de la compétition
          et sur la page d'inscription (si elle est utilisée). Notez que le site
          de la WCA n'a pas encore de support pour recevoir un paiement.
          L'équipe Software est entrain de travailler sur ce sujet, vous pouvez
          suivre l'évolution des travaux sur <a
